<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body style="background-color: black;">
  <section id="login-page" class="container-fluid" style="height: 100vh">
   
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
        <div class="shadow-lg bg-white rounded p-4" style="width: 20rem;">
          <div class="d-flex align-items-center justify-content-center" >
            <img src="assets/GrouchyElegantAlbacoretuna-small.gif" style="max-width: 30%" alt="todo" class="img-fluid">
        </div>

        <h1 class="text-center mb-3">Spookyfy</h1>
        <h2 class="text-center mb-3">Log In</h2>
        <form id="login-form" onsubmit="login(event)">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" class="form-control" id="login-email" placeholder="Your email">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>
        <p class="mt-3 ">Don't have an account?<br>  <span onclick="goToRegister()" role="button" class="text-primary">Register</span></p>
        <hr>
        <p class="mt-3">Or, use another account:</p>
        <div class="g-signin2 text-center" data-onsuccess="onSignIn"></div>
        <div class="row d-flex justify-content-center bg-light mt-3 shadow">
            <div class="col-md-12 text-center text-muted mt-2">
                <p>Copyright &copy; 2020 by <a href="https://github.com/dewijoanne">Joanne</a> , <a
                        href="https://github.com/hansenshlim">Hutama</a> and <a
                        href="https://github.com/aldino9112">Aldino</a></p>
            </div>
        </div>
      </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="main.js"></script>
